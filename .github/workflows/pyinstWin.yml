name: Build GUI Windows bin with Pyinstaller
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      tags:
        required: False
        description: 'test build tags'
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Package Application
      uses: JackMcKew/pyinstaller-action-windows@python3-10-pyinstaller-5-3uan
      with:
        path: .
        spec: build_gui.spec

    - uses: actions/upload-artifact@v3
      with:
        name: med_to_csv_win
        path: ./dist/windows
